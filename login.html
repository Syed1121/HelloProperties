<!DOCTYPE html>
<html lang="en">

<head>
	<title>HP: Login/Reg</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/login.css" type="text/css" media="all" />    
	<link rel="stylesheet" href="css/submenu.css" type="text/css" media="all" />    

</head>

<body>
    <!-- Header -->
    <div id="head" style="margin-top:-90px;" class="container-fluid">
        <a href="index.html"><img src="images/logo.png"/></a>
		<span>
            <div class="dropdown">
              <button class="dropbtn">Home <i class="fa fa-caret-down"></i></button>
              <div class="dropdown-content">
                <a href="buyres.html">Buy</a>
                <a href="rentres.html">Rent</a>
                <a href="leaseres.html">Lease</a>
                <a href="dealers.html">Partners</a>
              </div>
            </div>	
		</span>
	    <div id="d2">
              <select>
                <option>Property Type</option>
                <option>Commerical Property</option>
                <option>Residential Property </option>
              </select>
              <input type="text" placeholder="Type Location or Project/City" />
              <input type="button" class="btn btn-primary" value="search"/>
        </div>
        <ul id="s1">	
             <li class="dropdown" >
                 <a class="dropdown-toggle" data-toggle="dropdown" >
                    <i class="fa fa-bars fa-lg" style="color:white;cursor: pointer;"></i>
                 </a>	   
                 <ul style="margin-left:-80px;" class="dropdown-menu agile_short_dropdown">
                    <li><a href="profile.html">My Profile</a></li>
                    <li><a  href="shortlist.html">My Shortlist</a></li>
                    <li><a  href="sell.html">Sell/Rent Property</a></li>
                    <li><a  href="price.html">Price Trends</a></li>
                    <li><a  href="news.html">News</a></li>
                 </ul>
             </li>
         </ul>							
    </div>
    <!-- //Header -->
    
    <!-- Body -->
	<div class="container">
    	<div class="row" style="margin-top:80px;">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<a href="main.html"><input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"></a>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
												  
												
													<a href="#" tabindex="5" data-target="#pwdModal" data-toggle="modal" class="forgot-password">Forgot My Password?</a>
												</div>
											</div>
										</div>
									</div>
				                    <!--modal-->
									<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
									  <div class="modal-dialog">
									  <div class="modal-content">
										  <div class="modal-header">
											  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
											  <h1 class="text-center">What's My Password?</h1>
										  </div>
										  <div class="modal-body">
											  <div class="col-md-12">
													<div class="panel panel-default">
														<div class="panel-body">
															<div class="text-center">
															  
															  <p>If you have forgotten your password you can reset it here.</p>
																<div class="panel-body">
																	<fieldset>
																		<div class="form-group">
																			<input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
																		</div>
																		<input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
																	</fieldset>
																</div>
															</div>
														</div>
													</div>
												</div>
										  </div>
										  <div class="modal-footer">
											  <div class="col-md-12">
											  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
											  </div>	
										  </div>
									  </div>
									  </div>
									</div>
				                <!--Model Close-->					
								</form>
								<form id="register-form" action="" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<input type="text" name="phne no" id="confirm-password" tabindex="2" class="form-control" placeholder="+91">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //Body -->
    
    <!-- Login_js -->
	<script src=js/login.js></script>
    <!-- //Login_js -->
    
</body>
</html>
